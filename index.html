<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAGR Productions</title>
  </head>
  <body>
    <form id="form" name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input
        type="text"
        id="first-name"
        name="fName"
        placeholder="First Name"
        required
        minlength="2"
      />
      <input
        type="text"
        id="last-name"
        name="lName"
        placeholder="Last Name"
        required
        minlength="2"
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email Adress"
        minlength="5"
        required
      />
      <textarea
        id="message"
        name="message"
        placeholder="Message"
        maxlength="250"
        required
      ></textarea>
      <button id="submit-btn" type="submit" value="Submit">Submit</button>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
